<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="../js/d3.js"></script>
</head>
<body>
	
	<script>
	function draw(data) {
		"use strict";
		d3.select("body")
			.append("ul")
			.selectAll("li")
			.data(data)	
			.enter()
			.append("li")
				.text(function (d) {
					return d.name + ": " + d.status;
				});
			}
	</script>


		<script>
			d3.json("service_status.json", draw);
		</script>

</body>
</html>
